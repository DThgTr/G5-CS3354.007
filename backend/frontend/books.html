<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="frontend/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title> Library </title>
</head>

<body style="min-width: fit-content;">

    <h1 style="text-align: center; border: 10px black;"> Books </h1>

    <button type="button" class="btn btn-primary" style="display: block; margin: auto; margin-top: 3%;" onclick="location.href='/addbook'"> Add Book
    </button>


    <table class="table" style="width: 80%; margin: auto; margin-top: 5%;">
        <thead>
            <th scope="col"> ID </th>
            <th scope="col"> Title </th>
            <th scope="col"> Author </th>
            <th scope="col"> Checkout </th>
        </thead>
        <tbody class="display-books">
        </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        async function getBooks() {
            try {
                const { data } = await axios.get("/getbooks");
                const books = data.books;

                let booksDisplay = document.querySelector(".display-books");
                booksDisplay.innerHTML = "";

                for (let i = 0; i < books.length; i++) {
                    let book = document.createElement("tr");
                    book.innerHTML = `
                        <td> ${books[i]._id} </td>
                        <td> ${books[i].title} </td>
                        <td> ${books[i].authorFirstName} ${books[i].authorLastName} </td>
                        <td> <button> Checkout </button> </td>
                        `;

                    booksDisplay.appendChild(book);
                }
            }
            catch (error) {
                console.log(error)
            }
        }

        getBooks();
    </script>
</body>

</html>
